<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
<div class="choices">
     <div class="choose" id="Rock">
         <img src="./Rock.jpg" alt="What is it">
      <div class="choose" id="Paper">
        <img src="./Paper.jpg" alt="What is it">
    <div class="choose" id="Scissors">
         <img src="./Scissor.jpg" alt="What is it">
     </div>
</div>
<br><br><br>
<div class="score-board"> 
    <div class="score">
        <p>Your Score is :</p>
        <p id="user-score">Score</p>
    </div>
    <div class="score">
        <p>Computer Score is :</p>
        <p id="computer-score">Score</p>
    </div>
</div>
<div class="msg-container">
    <p id="msg">Play Your Move</p>
</div>
</body>
<script src="RPS.js"></script>
</html>
